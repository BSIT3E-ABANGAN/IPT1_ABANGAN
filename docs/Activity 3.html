<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* To position the image properly */
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 0;
        }

        .image-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .form-group label {
            flex: 1;
            min-width: 150px;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-footer {
            text-align: right;
            margin-top: 20px;
        }

        .form-footer input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BIO-DATA FORM</h2>

    <div class="image-container">
        <img src="https://via.placeholder.com/100" alt="2x2 Photo">
    </div>

    <div class="section">
        <div class="section-title">Personal Data</div>
        <div class="form-group">
            <label for="position">Position Desired:</label>
            <input type="text" id="position" name="position">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="Email Address">Email Address:</label>
            <input type="text" id="Email Address" name="Email Address">
        </div>
        <div class="form-group">
            <label for="Civil Status">Civil Status:</label>
            <input type="text" id="Civil Status" name="Civil Status">
        </div>
        <div class="form-group">
            <label for="Religion">Religion:</label>
            <input type="text" id="Religion" name="Religion">
        </div>
        <div class="form-group">
            <label for="address">City Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone">
        </div>
        <div class="form-group">
            <label for="Contact Number">Contact Number:</label>
            <input type="text" id="Contact Number" name="Contact Number">
        </div>
        
    </div>

    <div class="section">
        <div class="section-title">Educational Background</div>
        <div class="form-group">
            <label for="elementary">Elementary:</label>
            <input type="text" id="elementary" name="elementary">
        </div>
        <div class="form-group">
            <label for="highschool">High School:</label>
            <input type="text" id="highschool" name="highschool">
        </div>
        <div class="form-group">
            <label for="college">College:</label>
            <input type="text" id="college" name="college">
        </div>
        <div class="form-group">
            <label for="Special Skills">Special Skills:</label>
            <input type="text" id="Special Skills" name="Special Skills">
        </div>
    </div>

    <div class="section">
        <div class="section-title">Employment Record</div>
        <div class="form-group">
            <label for="company1">Company Name:</label>
            <input type="text" id="company1" name="company1">
        </div>
        <div class="form-group">
            <label for="position1">Position:</label>
            <input type="text" id="position1" name="position1">
        </div>
    </div>

    <div class="section">
        <div class="section-title">Character Reference</div>
        <div class="form-group">
            <label for="reference1">Name:</label>
            <input type="text" id="reference1" name="reference1">
        </div>
        <div class="form-group">
            <label for="contact1">Contact No.:</label>
            <input type="text" id="contact1" name="contact1">
        </div>
    </div>

    <div class="form-footer">
        <input type="submit" value="Submit">
    </div>
</div>

</body>
</html>
