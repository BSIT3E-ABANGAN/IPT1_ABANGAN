<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../docs/CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-button">Home</a>
        <a href="about.html" class="nav-button">About</a>
        <a href="contact.html" class="nav-button">Contact</a>
    </nav>

    <div class="grid-containerr">
        <!-- Contact Section -->
        <div id="content7" class="grid-itemm">
            <h1>Contact Me</h1>
            <p style="color: white;">I'd love to hear from you! Feel free to reach out through any of the following methods:</p>
            <ul style="list-style: none; padding: 0; color: white; text-align: center;">
                <li><strong>Email:</strong> maearediano01@gmail.com</li>
                <li><strong>Phone:</strong> 0946-422-2591</li>
                <li><strong>Address:</strong> Lot 1 Block 17 Phase 2 Paradise Village, Malabon City</li>
            </ul>
        </div>

        <!-- Contact Form -->
        <div id="content8" class="grid-itemm">
            <h2 style="color: white;">Send Me a Message</h2>
            <form action="#" method="POST">
                <div style="margin-bottom: 15px;">
                    <label for="name" style="color: white; display: block; margin-bottom: 5px;">Name:</label>
                    <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email" style="color: white; display: block; margin-bottom: 5px;">Email:</label>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="message" style="color: white; display: block; margin-bottom: 5px;">Message:</label>
                    <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
                </div>
                <button type="submit" style="background-color: #444; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; border-radius: 5px;">Send</button>
            </form>
        </div>
    </div>
</body>
