<!DOCTYPE html>
<html>
<head>
  <title>Abangan, Mae A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS for a simple and elegant pink color scheme with button animation */
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      background-color: #fff0f5; /* Very light pink background */
      color: #b03060; /* Deep pink for text */
      padding: 20px;
    }
    h2 {
      color: #d63384; /* Soft pink for headings */
      font-weight: normal;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 22px);
      max-width: 300px;
      box-sizing: border-box;
      border: 1px solid #d63384;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #ff69b4; /* Pink button */
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: transform 0.2s ease, background-color 0.3s;
    }
    button:hover {
      background-color: #ff1493; /* Darker pink on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }
    p {
      font-size: 18px;
      color: #b03060; /* Deep pink for results */
    }
  </style>
</head>
<body>
  <h2>Square and Cube Calculator</h2>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="calculateSquareAndCube()">Calculate</button>
  <p id="squareResult"></p>
  <p id="cubeResult"></p>

  <h2>Average Calculator</h2>
  <input type="number" id="num1" placeholder="Enter number 1">
  <input type="number" id="num2" placeholder="Enter number 2">
  <input type="number" id="num3" placeholder="Enter number 3">
  <input type="number" id="num4" placeholder="Enter number 4">
  <input type="number" id="num5" placeholder="Enter number 5">
  <button onclick="calculateAverage()">Calculate Average</button>
  <p id="averageResult"></p>

  <script>
    function calculateSquareAndCube() {
      const inputValue = document.getElementById('numberInput').value;
      const number = parseFloat(inputValue);

      if (isNaN(number)) {
        alert("Please enter a valid number.");
        return;
      }

      const square = number * number;
      const cube = number * number * number;

      document.getElementById('squareResult').textContent = `Square: ${square}`;
      document.getElementById('cubeResult').textContent = `Cube: ${cube}`;
    }

    function calculateAverage() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);
      const num4 = parseFloat(document.getElementById("num4").value);
      const num5 = parseFloat(document.getElementById("num5").value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
        alert("Please enter valid numbers for all fields.");
        return;
      }

      const average = (num1 + num2 + num3 + num4 + num5) / 5;

      document.getElementById("averageResult").textContent = `The average is: ${average}`;
    }
  </script>
</body>
</html>
